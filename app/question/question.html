<div class="container-fluid">
    <div class="row center-block">
        <div class="col-md-8">
            {{question.Description}}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8 center-block">
            <div class="row">
                <div class="col-md-8">
                    <ul class="list-unstyled">
                        <li ng-repeat="answer in answersList">
                            <button type="button" class="btn btn-success btn-block" ng-click="sendAnswer(answer)">{{answer.Description}}
                            </button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
